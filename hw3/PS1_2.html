<!DOCTYPE html>
<html>
<head>
  <title>Temperature Conversion</title>
  <script>
    // Prompt the user for temperature in Fahrenheit
    var fahrenheit = prompt("Enter the temperature in Fahrenheit:");

    // Convert Fahrenheit to Celsius
    var celsius = ((parseFloat(fahrenheit) - 32) * 5 / 9).toFixed(2);

    // Display the temperature in Celsius
    alert("Temperature in Celsius: " + celsius);

    // Prompt the user for temperature in Celsius
    var celsiusInput = prompt("Enter the temperature in Celsius:");

    // Convert Celsius to Fahrenheit
    var fahrenheitResult = (parseFloat(celsiusInput) * 9 / 5 + 32).toFixed(2);

    // Display the temperature in Fahrenheit
    alert("Temperature in Fahrenheit: " + fahrenheitResult);
  </script>
</head>
<body>
  <h1>Temperature Conversion</h1>
</body>
</html>
