<!DOCTYPE html>
<html>
<head>
  <title>User Information</title>
  <script>
    // Prompt the user for their first name and last name
    var firstName = prompt("Enter your first name:");
    var lastName = prompt("Enter your last name:");

    // Display their full name in an alert
    var fullName = firstName + " " + lastName;
    alert("Your name is " + fullName);

    // Prompt the user for the number of children
    var numberOfChildrenInput = prompt("Enter the number of children you have:");

    // Parse the input to a number
    var numberOfChildren = parseInt(numberOfChildrenInput);
    
    // Display the number of children on the page
    var childMessage;
    if (isNaN(numberOfChildren) || numberOfChildren < 0) {
        childMessage = "Error, please enter a valid number of children!";
    } else if (numberOfChildren === 0) {
      childMessage = "You have no children";
    } else if (numberOfChildren === 1) {
      childMessage = "You have 1 child";
    } else {
      childMessage = "You have " + numberOfChildren + " children";
    }

    // Display the child message on the page
    window.onload = function() {
      var childCountElement = document.getElementById("childCount");
      var headerElement = document.getElementById("fullName");
      childCountElement.innerHTML = childMessage;
      headerElement.innerHTML = fullName;
    };
  </script>
</head>
<body>
  <h1 id = "fullName"></h1>
  <p id="childCount"></p>
</body>
</html>
