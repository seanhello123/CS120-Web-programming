<!DOCTYPE html>
<html>

<head>
    <title>Greetings Form</title>
    <script>
        function speak(prefix) {
            // Get the value from the name input box
            var name = document.getElementById("nameInput").value;

            // Display the alert message
            alert(prefix + " " + name);
        }
    </script>
</head>

<body>
    <h1>Greetings Form</h1>

    <form>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput">

        <br><br>

        <button type="button" onclick="speak('Hello')">Hello</button>
        <button type="button" onclick="speak('Goodbye')">Goodbye</button>
        <button type="button" onclick="speak('Greetings')">Greetings</button>
    </form>
</body>

</html>
